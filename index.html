<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터렉티브 테스트</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>interactive practice</h1>
      <ul class="gnb">
        <li><a href="./index.html">파트1</a></li>
        <li><a href="./part1-2.html">파트1-2</a></li>
      </ul>
    </header>

    <section class="wrapper">
      <article class="part1">
        <h2>mousemove event</h2>
        <p class="xyResults"></p>
        <div class="contents">
          <div class="cursor"></div>
        </div>
      </article>

      <script>
        const results = document.querySelector(".xyResults");
        const cursor = document.querySelector(".cursor");

        window.onload = function () {
          window.addEventListener("mousemove", mouseEventFunc);
        };

        function mouseEventFunc(event) {
          const { clientX, clientY } = event;
          results.innerText = `x : ${clientX}, y : ${clientY}`;
          cursor.style.transform = `translate(${clientX}px, ${clientY}px)`;
        }
      </script>
    </section>
  </body>
</html>
